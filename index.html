<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="./Script file/script.js" defer></script>
    <title>Calculator app | Frontend Mentor</title>
</head>

<body>
    <main id="main-section" class="theme-one">
        <section class="container">
            <div class="calculator-container responsive">
                <div class="calc-top">
                    <h1>Calc</h1>
                    <label for="scientific-mode" class="switch-container">
                        <input id="scientific-mode" type="checkbox" class="checkbox">
                        Sci
                        <div class="switch-scientific"></div>
                    </label>
                    <div class="theme-switch-container">
                        <div class="number-lables">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div class="radio-container">
                            <label for="radio-1" class="radio-label">
                                <input type="radio" class="radio-input" id="radio-1" name="radio-input-1" checked>
                                <div class="radio-radio"></div>
                            </label>
                            <label for="radio-2" class="radio-label">
                                <input type="radio" class="radio-input" id="radio-2" name="radio-input-1">
                                <div class="radio-radio"></div>
                            </label>
                            <label for="radio-3" class="radio-label">
                                <input type="radio" class="radio-input" id="radio-3" name="radio-input-1">
                                <div class="radio-radio"></div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="display-panel">
                    <div class="display-prev prev-input"></div>
                    <div class="display-current current-input"></div>
                </div>
                <div class="buttons-panel-container">
                    <div id="button-pad" class="buttons-panel">
                        <button class="ordinary numbers">7</button>
                        <button class="ordinary numbers">8</button>
                        <button class="ordinary numbers">9</button>
                        <button class="reset-delete delete ">DEL</button>
                        <button class="ordinary numbers">4</button>
                        <button class="ordinary numbers">5</button>
                        <button class="ordinary numbers">6</button>
                        <button class="ordinary operation">+</button>
                        <button class="ordinary numbers">1</button>
                        <button class="ordinary numbers">2</button>
                        <button class="ordinary numbers">3</button>
                        <button class="ordinary operation">-</button>
                        <button class="ordinary numbers decimal">.</button>
                        <button class="ordinary numbers">0</button>
                        <button class="ordinary operation">/</button>
                        <button class="ordinary operation">x</button>
                        <button class="reset-delete scientific sci">sin</button>
                        <button class="reset-delete scientific sci">cos</button>
                        <button class="reset-delete scientific sci">tan</button>
                        <button class="reset-delete scientific sci">!</button>
                        <button class="reset-delete scientific sci">)²</button>
                        <button class="reset-delete scientific sci">√</button>
                        <button class="reset-delete scientific sci">log</button>
                        <button class="reset-delete scientific sci">ln</button>
                        <button class="reset-delete scientific sci">π</button>
                        <button class="reset-delete scientific sci">^</button>
                        <button class="reset-delete span-2 reset">RESET</button>
                        <button class="equals span-2 equals">=</button>
                    </div>
                </div>
            </div>
            <footer>
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
                        Mentor.</a>
                    Coded by <a href="https://www.frontendmentor.io/profile/tesla-ambassador"><img
                            src="./images/profile@3x.png" alt="Profile" class="profile-image"></a>
                </p>
                </div>
            </footer>
        </section>
    </main>
</body>

</html>
